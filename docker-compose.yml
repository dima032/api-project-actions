services:
  web:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/certs:/etc/nginx/certs
    healthcheck:
      test: ["CMD" ,"curl", "-f", "https://localhost:443"]
      interval: 10s
      timeout: 3s
      retries: 3
  api:
    build:
      context: ./api
      target: final
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD", "curl", "-f", "https://localhost:5000/api"]
      interval: 10s
      timeout: 3s
      retries: 3